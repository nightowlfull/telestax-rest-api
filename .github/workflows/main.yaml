name: CI

on:
  push:
    branches: [ development ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: mvn clean install
      - run: docker build --tag telestax-rest-api:${{ github.sha }} .
      - name: Push to ECR
        id: ecr
        uses: jwalton/gh-ecr-push@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          local-image: telestax-rest-api:${{ github.sha }}
          image: telestax-rest-api:${{ github.sha }}
