name: CI

on:
  push:
    branches: [ development ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: mvn clean install
      - run: docker build --tag telestax-rest-api:${{ github.sha }} .
      - name: Push to ECR
        id: ecr
        uses: jwalton/gh-ecr-push@v1
        with:
          access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: us-east-1
          local-image: telestax-rest-api:${{ github.sha }}
          image: ${{ secrets.ECR_REGISTRY }}
      - name: Deploy to EKS
        uses: koslibpro/helm-eks-action@master
        env:
          KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        with:
          command: helm upgrade --install rest-api-chart ./k8s/rest-api-chart/ --values ./k8s/rest-api-chart/values.yaml --set image.tag=${{ github.sha }}
